<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реклама • Валківський Чатік</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="details-page">
    <div class="wrap">
        <header class="header glass reveal">
            <div class="brand"><h1 class="title">Валківський Чатік</h1></div>
            <a href="index.html" class="back-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                <span>Назад</span>
            </a>
        </header>
        <main class="cards">
            <div class="card reveal">
                <div class="card-head"><h3>Бізнес-закріп</h3></div>
                <p class="muted">Ваше оголошення закріплюється вгорі чату на 3 години у прайм-тайм (18:00-21:00).</p>
                <div class="card-foot">
                    <div class="price">150<span class="currency">грн</span></div>
                    <button class="btn primary order-btn" data-service="Бізнес-закріп у Чатіку">Замовити</button>
                </div>
            </div>
            <div class="card reveal">
                <div class="card-head"><h3>Народна підтримка</h3></div>
                <p class="muted">Публікація за донат на ЗСУ від 50 грн на будь-який місцевий збір (потрібен скріншот).</p>
                <div class="card-foot">
                    <div class="price">від 50<span class="currency">грн</span></div>
                    <button class="btn primary order-btn" data-service="Публікація за донат на ЗСУ в Чатіку">Обговорити</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
