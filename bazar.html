<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реклама • Валківський Базарчик</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="header glass">
            <div class="brand">
                <div>
                    <h1 class="title">Валківський Базарчик</h1>
                    <p class="subtitle">Оберіть послугу</p>
                </div>
            </div>
            <a href="index.html" class="btn soft">На головну</a>
        </div>

        <div class="cards">
            <div class="card neo">
                <div class="card-head"><h3>Оренда гілки</h3></div>
                <div class="card-body">
                    <p class="muted">Створення персональної категорії (гілки) для вашого бізнесу. Всі ваші оголошення в одному місці.</p>
                </div>
                <div class="card-foot">
                    <div class="price">450<span class="currency">грн/тиждень</span></div>
                    <button class="btn primary order-btn" data-service="Оренда гілки в Базарчику (тиждень)">Замовити</button>
                </div>
            </div>
            <div class="card neo">
                <div class="card-head"><h3>Закріплення оголошення</h3></div>
                <div class="card-body">
                    <p class="muted">Ваше оголошення буде закріплене нагорі загального чату групи на обраний термін.</p>
                </div>
                <div class="card-foot">
                    <div class="price">120<span class="currency">грн/3 дні</span></div>
                    <button class="btn primary order-btn" data-service="Закріплення оголошення в Базарчику (3 дні)">Замовити</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
