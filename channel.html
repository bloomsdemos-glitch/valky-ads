<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реклама • Валки, шо там?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="header glass">
            <div class="brand">
                <div>
                    <h1 class="title">Валки, шо там?</h1>
                    <p class="subtitle">Оберіть послугу</p>
                </div>
            </div>
            <a href="index.html" class="btn soft">На головну</a>
        </div>
        <div class="cards">
            <div class="card neo">
                <div class="card-head"><h3>Рекламний пост</h3></div>
                <div class="card-body">
                    <p class="muted">Публікація вашого рекламного посту в стрічці новин. Пост залишається назавжди.</p>
                </div>
                <div class="card-foot">
                    <div class="price">250<span class="currency">грн</span></div>
                    <button class="btn primary order-btn" data-service="Рекламний пост в каналі 'Валки, шо там?'">Замовити</button>
                </div>
            </div>
            <div class="card neo">
                <div class="card-head"><h3>Пост + Закріплення</h3></div>
                <div class="card-body">
                    <p class="muted">Публікація посту, який буде додатково закріплений вгорі каналу на 24 години.</p>
                </div>
                <div class="card-foot">
                    <div class="price">400<span class="currency">грн</span></div>
                    <button class="btn primary order-btn" data-service="Пост+закріп в каналі 'Валки, шо там?'">Замовити</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
