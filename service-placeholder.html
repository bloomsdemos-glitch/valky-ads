<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Деталі послуги</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="details-page">
    <div class="wrap">
        <header class="header glass">
                    <a href="javascript:history.back()" class="back-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
            <span>Назад</span>
        </a>

        <header class="header glass">
            <div class="brand"><h1 class="title" id="service-title">Послуга</h1></div>
        </header>

        <main class="cards">
            <div class="card">
                <h3>Тут буде детальний опис рекламного плану</h3>
                <p class="muted">Ця сторінка в розробці. Згодом тут з'явиться вся інформація про ціни, умови та переваги цієї послуги.</p>
                <div class="card-foot">
                    <button class="btn primary order-btn" id="order-button">Замовити</button>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        // Маленький скрипт, щоб сторінка була динамічною
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const serviceName = params.get('service') || 'Послуга';

            document.getElementById('service-title').textContent = serviceName;
            document.title = serviceName;
            
            const orderButton = document.getElementById('order-button');
            orderButton.dataset.service = serviceName;
            
            // Підключаємо основний функціонал кнопки
            const telegramUsername = 'TвійНікнейм'; // Заміни на свій нік
            orderButton.addEventListener('click', () => {
                const message = `Привіт! Цікавить послуга: "${serviceName}"`;
                const encodedMessage = encodeURIComponent(message);
                const telegramUrl = `https://t.me/${telegramUsername}?text=${encodedMessage}`;
                window.open(telegramUrl, '_blank');
            });
        });
    </script>
</body>
</html>
